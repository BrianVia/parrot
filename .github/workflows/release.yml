name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- package.json
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Build
        run: npm run build

      - name: Build packages
        run: npx electron-builder --${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS signing (optional - add these secrets if you have an Apple Developer account)
          # CSC_LINK: ${{ secrets.MAC_CERTS }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.dmg
            release/*.zip
          if-no-files-found: ignore

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/ || echo "No artifacts directory"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Parrot v${{ needs.check-version.outputs.version }}
          draft: false
          prerelease: false
          files: artifacts/*
          body: |
            ## Parrot v${{ needs.check-version.outputs.version }}

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux (AppImage) | `Parrot-${{ needs.check-version.outputs.version }}.AppImage` |
            | Linux (Debian/Ubuntu) | `parrot_${{ needs.check-version.outputs.version }}_amd64.deb` |
            | macOS | `Parrot-${{ needs.check-version.outputs.version }}.dmg` |

            ### Installation

            **Linux (AppImage):**
            ```bash
            chmod +x Parrot-${{ needs.check-version.outputs.version }}.AppImage
            ./Parrot-${{ needs.check-version.outputs.version }}.AppImage
            ```

            **Linux (Debian/Ubuntu):**
            ```bash
            sudo dpkg -i parrot_${{ needs.check-version.outputs.version }}_amd64.deb
            ```

            **macOS:**
            1. Open the `.dmg` file
            2. Drag Parrot to Applications
            3. First launch: Right-click â†’ Open (to bypass Gatekeeper)

            ### Requirements
            - **Linux**: For auto-paste, install `xdotool`: `sudo apt install xdotool`
            - **macOS**: Grant Accessibility permissions when prompted
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
